    <!--
        1. false && true || true 
        при первом операторе возвращается false,потом преобразовывается в true,потому что один из них true
        ответ:true

        2. false && (true || true);
        во втором операторе возвращается true, а в первом false,потому что false идет первее
        ответ:false

        3. +'40' + +'2';
        унарный плюс конвертирует к числовому типу
        ответ:42

        4. '2' + 3 ** 2;
        строка будет просто присойденена к числу
        ответ:29
        
        5. 3 ** 2 / 3;
        действия делаются поочередно
        ответ:3

        6. 3 ** (9 / 3);
        3**3=27
        ответ:27

        7. '10' + (5 === 6);
        вторая часть =false,строка будет просто присойденена к булевому значению
        ответ:10false

        8. '10' - 5 === 6;
        ответ: false

        9. undefined + 1; 
        ответ: NuN, потому что не получаеться произвести числовую операцию

        10. (+null == false) < 1;
        +null=0,первая часть равна true,true=1,равенство не выполняеться
        ответ:false

        11. (+null == false) < 1 ** 5;
        +null=0,первая часть равна true, 1 в 5 степени=1,равенство не выполняеться
        ответ:false

        12.

        var number = 5;

        2 * ++number; 

        2 * number--; 

        console.log(number);

        увеличели на один,а потом уменьшили
        ответ:5

    -->
